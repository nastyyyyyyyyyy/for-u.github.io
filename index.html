<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>黑色主题页面</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #image-container {
      position: relative;
      width: 100%;
      height: 60vh;
      max-height: 400px;
      overflow: hidden;
    }

    .image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      display: none; /* Initially hide images */
    }

    .image.active {
      opacity: 1;
      display: block; /* Show the active image */
    }

    .options {
      margin-top: 20px;
    }

    .option {
      padding: 10px 20px;
      background-color: #333;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin: 0 5px;
      transition: background-color 0.3s ease-in-out;
    }

    .option:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<div id="image-container">
  
  <img class="image active" src="1.jpg" alt="Image 1">
 
  <img class="image" src="2.jpg" alt="Image 2" loading="lazy">
 
  <img class="image" src="3.jpg" alt="Image 3"loading="lazy">

  <img class="image" src="4.jpg" alt="Image 4"loading="lazy">
  
  <img class="image" src="5.jpg" alt="Image 5"loading="lazy">
 
  <img class="image" src="6.jpg" alt="Image 6"loading="lazy">
  
  <img class="image" src="7.jpg" alt="Image 7"loading="lazy">
</div>

<div class="options">
  <button class="option" onclick="showImage(1)">surprize</button>
  <button class="option" onclick="showImage(2)">maybe fuck ur self?</button>
  <button class="option" onclick="showImage(3)">u want hore?</button>
  <button class="option" onclick="showImage(4)">the sexiest guy in the world?!</button>
  <button class="option" onclick="showImage(5)">maybe the second sexiest guy???</button>
  <button class="option" onclick="showImage(6)">if u wanna a kiss?</button>
  <button class="option" onclick="showImage(7)">maybe the gay looking is looking at u?</button>
</div>

<script>
  function showImage(index) {
    // Hide all images
    var images = document.querySelectorAll('.image');
    images.forEach(function (image) {
      image.classList.remove('active');
    });

    // Show the selected image
    var selectedImage = document.querySelector('.image:nth-child(' + index + ')');
    selectedImage.classList.add('active');
  }
</script>

</body>
</html>
